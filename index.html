<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Meowits | A Social Media For Purrr and Meows</title>
    <meta
      name="description"
      content="A place for loving beings to share thoughts"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="mt-5">
      <h1 class="header">
        😇 Meowits 🐈
      </h1>
    </header>
    <main class="mt-5">
      <!-- meow form -->
      <form class="meow-form text-center">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            placeholder="I am..😌"
            name="iam"
            required
          />
        </div>
        <div class="form-group">
          <textarea
            class="form-control"
            name="content"
            rows="5"
            placeholder="My thoughts 🙌"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send Meow 😻</button>
      </form>
      <!-- loading spinner -->
      <div class="text-center loading">
        <img src="./assets/loading svg/loading.svg" alt="loading.." />
      </div>
      <!-- meowits twits goes here -->
      <div class="tweets" id="content-tweets"></div>
    </main>
    <!-- The core Firebase JS SDK is always required and must be listed first -->

     https://firebase.google.com/docs/web/setup#available-libraries -->

        messagingSenderId: "246200700153",

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
    </script>
    <script src="main.js"></script>
  </body>
</html>
